<!DOCTYPE html>
<html>
<head>
	<title>Time On Earth</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS-->
	<link rel="stylesheet" type="text/css" href="css/main.style.css">
    <link rel="stylesheet" type="text/css" href="css/phone.css"></style>
    <link rel="stylesheet" type="text/css" href="css/tablet.css"></style>
    <link rel="stylesheet" type="text/css" href="css/desktopsmall.css"></style>
   <link rel="stylesheet" type="text/css" href="css/desktopbig.css"></style>

</head>
<body>
    <div class="header"><h1>SpaceX</h1></div>


    <div class="main">

        <div class="badge">
            <h1 id="greeting"></h1>
            
        </div>

        <div class="clock">
            <div class="clockdiv">
                <span id="hour"></span>
            </div>
            <div class="clockdiv">
                <span id="minute"></span>
            </div>
            <div class="clockdiv">
                <span id="second"></span>
            </div>
        </div>

        <div id="date" >
            <div class="datediv">
                <span id="day"></span>
            </div>
            <div class="datediv">
                <span id="month"></span>
            </div>
            <div class="datediv">
                <span id="year"></span>
            </div>
        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/stagger.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/date.js"></script>

</body>
</html>
